<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Female Store formulario</title>
</head>
<body>
    <img src="Img/logo.jpg" style="border-radius: 8px;" width="120" class="logo">
    <center><img src="https://comoorganizarlacasa.com/wp-content/uploads/2021/03/outfits-para-verte-chic-y-con-mucha-personalidad-a-cualquier-edad-0.jpg" width="60%" alt=""></center>
    <br>
    <center><legend>Registro Cliente/Proveedor</legend></center>
     

    <br>
    <form action="insertar.php" method="GET">
        <br>
        <table>
            <td>
                <tr>
                    <center><legend>Registro en linea</legend></center>
                </tr>
            </td>
            <br>
            <label for="Name">Seleccione item</label>
            <select name="item">
            <option value="item1">Clientes</option>
            <option value="item2">Proveedor</option>
            </select>
            <br>
            <br>
            <label for="Id">
                <input type="text" name="id_cliente" placeholder="Id">
            </label>
            <br>
            <br>
            <label for="Nombre">
                <input type="text" name="nombre" placeholder=" Nombre">
            </label>
            <br>
            <br>
            <label for="Apellido">
                <input type="text" name="apellido" placeholder=" Apellido">
            </label>
            <br>
            <br>
            <label for="Direccion">
                <input type="text" name="direccion" placeholder="Direccion">
            </label>
            <br>
            <br>
            <label for="Telefono">
                <input type="text" name="telefono" placeholder="Telefono">
            </label>
            <br>
            <br>
            <label for="Saldo">
                <input type="text" name="saldo" placeholder="Saldo">
            </label>
            <br>
            <br>
            <label for="Credito">
                <input type="text" name="credito" placeholder="Credito">
            </label>
            <br>
            <br>
            <input type="submit" class="boton" value="Registrar">
        </table>
    </form>

    <style>
        body {
            background-color: pink;
        }
        form {
            background-color: white;
            border: 2px solid;
            color: red;
            font-size: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            position: relative;
            width: 45%;
        }
        input {
            height: 30px;
            width: 280px;
        }
        .boton {
            background-color: blue;
            height: 25px;
            width: 160px;
            color: white;
            font-size: 18px;
            border-radius: 7px;
        }
        legend {
            color: red;
            font-size: 25px;
        }
    </style>
</body>


</html>
